<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modul6</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: #fff;
      color: #000;
      position: relative;
    }
    h1, h2, p {
      text-align: center;
    }
    p.desc {
      color: #6c757d;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .categories .btn {
      margin: 0 10px;
    }
    .btn-circle {
      border-radius: 50% !important;
      width: 60px;
      height: 60px;
      padding: 0;
      text-align: center;
      line-height: 60px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      margin-bottom: 15px;
    }
    footer {
      padding: 30px 0;
      text-align: center;
      font-size: 14px;
    }
    .social-icons i {
      margin: 0 10px;
      font-size: 20px;
      cursor: pointer;
      color: #444;
    }
    .corner-border {
      position: fixed;
      width: 40px;
      height: 40px;
      border: 6px solid black;
      z-index: 999;
    }
    .top-left {
      top: 0;
      left: 0;
      border-right: none;
      border-bottom: none;
    }
    .top-right {
      top: 0;
      right: 0;
      border-left: none;
      border-bottom: none;
    }
    .bottom-left {
      bottom: 0;
      left: 0;
      border-right: none;
      border-top: none;
    }
    .bottom-right {
      bottom: 0;
      right: 0;
      border-left: none;
      border-top: none;
    }
    .btn-custom {
    background-color: transparent;
    border: none;
    color: #000;
    padding: 0.375rem 1rem;
    border-radius: 50rem;
    }
    .logo {
    font-size: 1.5rem; 
    margin-left: 65px; 
    margin-right: auto; 
    font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="corner-border top-left"></div>
  <div class="corner-border top-right"></div>
  <div class="corner-border bottom-left"></div>
  <div class="corner-border bottom-right"></div>

  <header class="d-flex justify-content-between align-items-center p-4">
    <div class="logo">
    <strong>JPhotography</strong></div>
    <nav>
      <a class="btn btn-outline-dark rounded-pill px-4" href="#">Home</a>
      <a class="text-decoration-none text-dark fw-bold mx-3" href="#">About Me</a>
      <a class="text-decoration-none text-dark fw-bold mx-3" href="#">Portfolio</a>
      <a class="text-decoration-none text-dark fw-bold mx-3" href="#">Contact</a>
    </nav>
  </header>

  <main class="container mt-4">
    <h1>Hi. Hello.. I Am JohnDas...!</h1>
    <h2>I Travel Around The World To Get The Best Photos..!</h2>
    <p class="desc">AWARD WINNING PHOTOGRAPHER / CINEMATOGRAPHER / WRITER</p>

<div class="categories text-center my-4">
  <button class="btn btn-outline-dark rounded-pill px-4">All</button>
  <button class="btn btn-custom">Landscape</button>
  <button class="btn btn-custom">Portrait</button>
  <button class="btn btn-custom">Product</button>
</div>

    <div class="row gallery">

      <div class="col-6 col-md-3"><img src="Kanade1.jpg" alt="Photo 2"></div>
      <div class="col-6 col-md-3"><img src="ena.JPG" alt="Photo 3"></div>
      <div class="col-6 col-md-3"><img src="Mizuki.JPG" alt="Photo 4"></div>
      <div class="col-6 col-md-3"><img src="Mafuyu.JPG" alt="Photo 5"></div>
      <div class="col-6 col-md-3"><img src="Kanade1.jpg" alt="Photo 6"></div>
      <div class="col-6 col-md-3"><img src="ena.JPG" alt="Photo 7"></div>
      <div class="col-6 col-md-3"><img src="Mizuki.JPG" alt="Photo 8"></div>
      <div class="col-6 col-md-3"><img src="Mafuyu.JPG" alt="Photo 9"></div>
      <div class="col-6 col-md-3"><img src="Kanade1.jpg" alt="Photo 10"></div>
      <div class="col-6 col-md-3"><img src="ena.JPG" alt="Photo 11"></div>
      <div class="col-6 col-md-3"><img src="Mizuki.JPG" alt="Photo 12"></div>
      <div class="col-6 col-md-3"><img src="Mafuyu.JPG" alt="Photo 13"></div>
      <div class="col-6 col-md-3"><img src="Kanade1.jpg" alt="Photo 14"></div>
      <div class="col-6 col-md-3"><img src="ena.JPG" alt="Photo 15"></div>
      <div class="col-6 col-md-3"><img src="Mizuki.JPG" alt="Photo 16"></div>
    </div>
  </main>


  <footer>
    <div><strong>JPhotography</strong></div>
    <p>&copy; Copyrights 2019. All Rights Reserved</p>
    <div class="social-icons">
      <i class="fa-brands fa-dribbble"></i>
      <i class="fa-brands fa-behance"></i>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-500px"></i>
      <i class="fa-brands fa-flickr"></i>
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-twitter"></i>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
